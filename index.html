<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My Love üíñ</title>

  <!-- Cute Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #ffeef5);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Pacifico', cursive;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
      animation: pop 1s ease;
    }

    h1 {
      color: #ff4d88;
      font-size: 34px;
    }

    p {
      font-size: 18px;
      color: #666;
      margin-bottom: 25px;
    }

    button {
      padding: 14px 26px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-family: 'Pacifico', cursive;
      transition: 0.3s;
    }

    .yes {
      background: #ff4d88;
      color: white;
      box-shadow: 0 8px 20px rgba(255,77,136,0.4);
    }

    .yes:hover {
      transform: scale(1.1);
    }

    .no {
      background: #ddd;
      position: absolute;
    }

    .heart {
      position: absolute;
      color: #ff4d88;
      font-size: 20px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }

    @keyframes pop {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you be only mine? üíï</h1>
    <p>Forever. Always. No returns üíç</p>
    <button class="yes" onclick="yesClicked()">Yes üíñ</button>
    <button class="no" id="noBtn">No üôà</button>
  </div>

<script>
  function yesClicked() {
    alert("YAY!! I‚Äôm the happiest person ever üò≠üíñ\nI love you forever üíç");
  }

  const noBtn = document.getElementById("noBtn");

  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  // Floating hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 6000);
  }, 400);
</script>

</body>
</html>
